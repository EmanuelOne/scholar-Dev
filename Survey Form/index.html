<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Survey Form</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">
</head>

<body>


    <h1 class="h3 mb-3 font-weight-bold font-size-500 light text-center" style="color:#1d2124;">Survey Form</h1>

    <form class="form-signin">
        <div class="form-group">
            <label for="name" class=".text-left">Name</label>
            <input type="text" class="form-control" autofocus name="" id="" aria-describedby="helpId" placeholder="Full name" required>


            <label for="name">Email address</label>

            <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email" required>
            <label for="name">Phone Number</label>

            <input type="number" id="inputPassword" class="form-control" required>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="" id="" required>
                  <option selected  disabled></option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </div>



            <div class="form-group">
                <label for="">How did you hear about us</label>
                <select class="form-control" name="" id="">
<option selected  disabled></option>
<option>Whatsapp</option>
<option>Facebook</option>
<option>Website</option>
<option>Instagram</option>
<option>Twitter</option>

</select>
            </div>
        </div>


        <label for="rate">How are you going to rate our products</label>

        <div class="container text-center w-100">
            <div class="row">
                <div class="col">low</div>
                <div class="col">normal</div>
                <div class="col">High</div>

            </div>
            <div class="row">
                <div class="col"><input type="radio" name="rate" id=""></div>
                <div class="col"><input type="radio" name="rate" id=""></div>
                <div class="col"><input type="radio" name="rate" id=""></div>
            </div>
        </div>
        <label for="">How can we help improve the product</label>
        <textarea class="form-control txt" name="" id="" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-lg btn-primary text-center" type="submit">Submit</button>
        </div>
        <!-- <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p> -->
    </form>


</body>

</html>
